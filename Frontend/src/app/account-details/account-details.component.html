<h2>Konto√ºbersicht</h2>

<h2 id="total-balance" [ngClass]="{'is-minus': balance < 0}">{{ balance | round | number:'1.2-2' }} CHF</h2>

<table mat-table matSort (matSortChange)="sortData($event)" [dataSource]="transactions">

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
    </ng-container>

    <ng-container matColumnDef="datetime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="datetime" sortActionDescription="Sort by date">Date</th>
        <td mat-cell *matCellDef="let transaction">{{ transaction.datetime | date }}</td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell class="transaction-amount" [ngClass]="{'is-minus': transaction.amount < 0}" *matCellDef="let transaction">{{ transaction.amount | round | number:'1.2-2' }} CHF</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let transaction; columns: columnsToDisplay"></tr>

</table>
