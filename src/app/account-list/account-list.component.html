<h2>Accounts</h2>

<h2 id="total-balance" [ngClass]="{'is-minus': total < 0}">{{ total | round | number:'1.2-2' }} </h2>

<a *ngFor="let account of accounts" [routerLink]="['/accounts', account.id]">

    <h3 class="account-name">{{ account.name }}</h3>

    <p class="account-balance" [ngClass]="{'is-minus': account.balance < 0}">
        {{ account.balance | round | number:'1.2-2' }}
    </p>

</a>
